{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <link rel="stylesheet" href="{% static 'login/dist/style.css' %}">
    <link rel="stylesheet" href="{% static 'login/src/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form method="POST" action="{% url 'Users:login' %}">
                    {% csrf_token %}
                    <input type="text" placeholder="USERNAME" name='username'/>
                    <input type="password" placeholder="PASSWORD" name="password" />
                    <button class="opacity" type="SUBMIT">SUBMIT</button>
                    </form>
                <div class="register-forget opacity">
                    <a href="{% url 'Users:signup' %}">REGISTER</a>
                    <a href="{% url 'Car:index' %}">Home Page</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
<!-- partial -->
    <script  src="{% static 'login/dist/script.js"></script>
    <script  src="{% static 'login/src/script.js"></script>

</body>
</html>
